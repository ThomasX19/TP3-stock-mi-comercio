<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos - Gestión de Stock</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Gestión de Productos</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="ventas.html">Ventas</a>
    </nav>
  </header>

  <main>
    <h2>Agregar o editar productos</h2>
    <form>
      <label>Nombre: <input type="text" name="nombre"></label><br>
      <label>Rubro: 
        <select name="rubro">
          <option>Kiosco</option>
          <option>Librería</option>
          <option>Regalería</option>
        </select>
      </label><br>
      <label>Precio: <input type="number" name="precio"></label><br>
      <label>Stock: <input type="number" name="stock"></label><br>
      <button type="submit">Guardar</button>
    </form>
  </main>

  <footer>
    <p>Gestión de Stock © 2025</p>
  </footer>
</body>
</html>
